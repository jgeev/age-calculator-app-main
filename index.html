<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css"/>
    <title>Frontend Mentor | Age calculator app</title>  
    </head>
  <body>
 
    <main
      class="container d-flex flex-column min-vh-100 justify-content-center align-items-center"
    >
      <div class="card bg-light mb-3" >
        <div class="m-4">
          <form id="myForm">
            <div class="form-group gy-3">
            <div class="row col-9 gx-4">
            <div class="col-4">
              <label for="cc-day" class="form-label text-uppercase space-between">Day</label>
              <input type="number" class="form-control" id="cc-day" placeholder="DD" min="1" max="31" onKeyDown="limitText(this,2);" 
              onKeyUp="limitText(this,2);" required>

              <div class="invalid-feedback">
                The field is required
              </div>
            </div>
            <div class="col-4">
              <label for="cc-month" class="form-label text-uppercase">Month</label>
              <input type="number" class="form-control" id="cc-month" placeholder="MM" min="1" max="12" onKeyDown="limitText(this,2);" 
              onKeyUp="limitText(this,2);" required>
              <div class="invalid-feedback">
                The field is required
              </div>
            </div>
            <div class="col-4">
              <label for="cc-year" class="form-label text-uppercase">year</label>
              <input type="text" class="form-control" id="cc-year" placeholder="YYYY" required maxlength="4" minlength="4" min="1800" />
              <div id="yrValidation" class="invalid-feedback d-block">
                <span class="error" aria-live="polite"></span>
              </div>
            </div>
            </div>
            <div class ="row">
            <hr class="col-10 gy-4"
            >
            <button type ="submit" class="btn btn-dark btn-circle btn-xl mb-3 col-1"><img src="./images/icon-arrow.svg" style="height:2rem; width: 2rem;"
            onclick="CalculateAge()" /></button>
            </div>
          </form>
        </div>
        <div class="m-4">  
          <label id="AgeInfo"></label>      
          <h1 ><span id="year">--</span> years</h1>
          <h1 ><span id="mnth">--</span> months</h1>
          <h1><span id="days">--</span> days</h1>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@jgeev</a>.
      </div>
    </footer>
    <script src="./dateCalculation.js" > 
    </script>
  </body>
</html>
